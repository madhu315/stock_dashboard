<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4 text-center">Dynamic Stock Dashboard</h1>

    <div class="card p-4 mb-4">
        <form method="get">
            <div class="row mb-3">
                <!-- Stock input -->
                <div class="col-md-3">
                    <label class="form-label">Stock Code (BSE/NSE):</label>
                    <input type="text" name="stock" class="form-control" value="{{ stock }}">
                </div>

                <!-- Timeframe select -->
                <div class="col-md-3">
                    <label class="form-label">Interval:</label>
                    <select name="timeframe" class="form-select">
                        <option value="daily" {% if timeframe == "daily" %}selected{% endif %}>Daily</option>
                        <option value="weekly" {% if timeframe == "weekly" %}selected{% endif %}>Weekly</option>
                        <option value="monthly" {% if timeframe == "monthly" %}selected{% endif %}>Monthly</option>
                    </select>
                </div>

                <!-- Period select -->
                <div class="col-md-3">
                    <label class="form-label">Period:</label>
                    <select name="period" class="form-select">
                        {% for p in periods %}
                        <option value="{{ p }}" {% if selected_period == p %}selected{% endif %}>{{ p }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit button -->
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Fetch</button>
                </div>
            </div>

            <!-- Indicators -->
            <div class="mb-3">
                <label class="form-label">Indicators:</label><br>
                {% for ind in indicators %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="indicator" value="{{ ind }}" {% if ind in selected_indicators %}checked{% endif %}>
                        <label class="form-check-label">{{ ind }}</label>
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- Error -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Graph -->
    {% if graph %}
        <div class="card p-3 mb-4">
            {{ graph|safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
